<div style="position:absolute; width:100%; height:100%; background:rgba(0, 0, 0, 0.4)" (click)="modalClose()">
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="modalStyle" >
        <div class="modal-dialog" role="document"  >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">{{name}} - {{country}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Temp: {{weather.temp}}<sup>0</sup></p>
              <p>Humidity: {{weather.humidity}}</p>
              <p>Pressure: {{weather.pressure}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</div>
