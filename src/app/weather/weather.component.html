
<div *ngIf="data" [ngClass]="classList" [ngStyle]="styleObj" (click)="openModal()">
  <h3>
      {{data.name}}
  </h3>
</div>

<app-modal *ngIf="modal"
            [name] = "data.name"
            [country] = "data.sys.country"
            [weather] = "data.main"
            [displayStyle] = "modal"
>
</app-modal>
